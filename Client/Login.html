<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="/Images/Logo.png" type="image/x-icon">
    <title>Chat Mostro - Home Page</title>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="navBar">
        <div class="leftSide">
            <div class="navLogo">
                <div class="logo">
                    <a href="/">
                        <img src="/Images/Logo.png" width="90px" height="90px" alt="" srcset="">
                    </a>
                </div>
            </div>
            <div class="title">
                <h2>Chat Mostro</h2>
                <h5>A Real Time Chat App</h5>
            </div>
        </div>
    </div>

    <!-- Login/Registation Box -->
    <div class="accountBox">
        <div class="accountBoxContainer">
            <div class="buttons">
                <button id="loginSelectButton" onclick="toggleAccountBox()" class="active">Sign In</button>
                <button id="signUpSelectButton" onclick="toggleAccountBox()">Sign Up</button>
            </div>
            <div class="accountBoxData">

                <!-- Sign In Form -->
                <div class="signInBox" id="signInBox">
                    <h4>Enter User Name: </h4>
                    <input type="text" name="" placeholder="Enter Your Username" id="">
                    <h4>Enter Password: </h4>
                    <input type="password" name="" placeholder="Enter Account Password" id="">
                    <br>
                    <div class="displayButton">
                        <button>Sign In</button>
                    </div>
                </div>

                <!-- Sign Up Form -->
                <div class="signUpBox" id="signUpBox" style="display: none;">
                    <h4>Enter User Name: </h4>
                    <input type="text" name="" placeholder="Enter Your Username" id="">
                    <h4>Enter Password: </h4>
                    <input type="password" name="" placeholder="Enter Account Password" id="">
                    <h4>Confirm Password: </h4>
                    <input type="password" name="" placeholder="Confirm Password" id="">
                    <br>
                    <div class="termsAgree" style="color: white;">
                        <p style="display: flex;align-items: center;"><input type="checkbox" style="width: auto;" name="" id=""> I Agree to Terms and Conditions. <a style="color: white;" href="/Terms">Click To View</a></p>
                    </div>
                    <div class="displayButton">
                        <button>Sign Up</button>
                    </div>
                </div>
            </div>


        </div>
    </div>


    <!-- Footer -->
    <div class="Footer">
        <p>Made with ðŸ’– by: <b>Sheroz Akram</b></p>
        <p>For More Visit: <a href="https://github.com/Sheroz-Akram"><b>Github</b></a></p>
    </div>

    <!-- Java Script -->
    <script src="script.js"></script>
</body>

</html>
